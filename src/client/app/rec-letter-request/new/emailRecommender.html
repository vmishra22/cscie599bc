<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>Invite a Recommender to join Rec-Letters</h2>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.emailRecommender(form)" novalidate>
  
          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                              'has-error': form.name.$invalid && vm.submitted }">
            <label>Recommender Name</label>
            <br>
            <input type="text" name="name"  ng-model="vm.recommenderInvitationName"
                   required/>
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
              A name is required
            </p>
          </div>
  
          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                              'has-error': form.email.$invalid && vm.submitted }">
            <label>Email</label>
            <br>
            <input type="email" name="email"  ng-model="vm.recommenderInvitationEmail"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
              An email address is required
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
          </div>
  
          <div>
            <label class="help-block">{{vm.emailConfirmationMessage}}</label>
          </div>
  
          <div>
            <button class="btn btn-primary" type="submit">
              Send Invitation Email
            </button>
          </div>
        </form>
        <br>
        <button class="btn btn-primary" ng-click="vm.closeEmailModalPopup()">
            Close
        </button>
      </div>
    </div>
    <hr>
  </div>
