<div class="main-container">
  <!-- page content -->
  <div class="page-title">
    <div class="title_left">
      <h3>Student Dashboard</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Recommendations</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Date</th>
              <th>School</th>
              <th>Degree Program</th>
              <th>Recommender</th>
              <th>Status</th>
              <th>View</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="recommendation in vm.recommendations">
              <td>{{recommendation.requestDate}}</td>
              <td>{{recommendation.schoolName}}</td>
              <td>{{recommendation.programName}}</td>
              <td>{{recommendation.recommenderName}}</td>
              <td>{{recommendation.letterStatus}}</td>
              <td ng-if="recommendation.letterStatus === 'Created' && recommendation.studentsCanView" ><a href="/recletters/view/{{recommendation.letterId}}"><i class="fa fa-eye" title="View recommendation."></i></a></td>
              <td ng-if="recommendation.letterStatus === 'Created' && !recommendation.studentsCanView" ><i class="fa fa-eye" title="You do not have permission to view this."></i></td>
              <td ng-if="recommendation.letterStatus === 'Pending'" ><i class="fa fa-eye" title="The recommendation is not yet submitted."></i></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-md-offset-9">
      <button ui-sref="new-request" class="btn btn-primary">Request New Recommendation</button>
    </div>
  </div>
</div>
